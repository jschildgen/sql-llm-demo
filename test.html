<html>

<body>

  <h1>Test</h1>

  <input type="text" id="text">

  <ul id="output"></ul>

  <script>
    var text = document.getElementById('text');
    text.addEventListener('input', function() {
      document.getElementById('output').innerHTML += '<li>' + text.value + '</li>';
    });
  </script>
</body>
</html>
